# Hyprlock

general {
    grace = 1
    disable_loading_bar = true
    hide_cursor = true
}

background {
    path = $HOME/Pictures/wallpapers/archbird.png
    blur_size = 0
    blur_passes = 0
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Fecha en formato 24H, arriba a la derecha
label {
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = #00ff00
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = -30, -150
    halign = right
    valign = top
}

# Reloj, arriba a la derecha
label {
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = #ffffff
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    position = -30, 0
    halign = right
    valign = top
}

# Nombre del usuario, centrado abajo
label {
    text = $USER
    color = #00ff00
    font_size = 18
    font_family = Inter Display Medium
    position = 0, 30
    halign = center
    valign = bottom
}

# Foto de usuario centrada debajo del campo de contraseña
image {
    path = $HOME/Documentos/personal/zholiwis.jpg  # Reemplaza con la ruta a tu foto de usuario
    size = 100
    border_size = 2
    border_color = #ffaa00
    position = 0, 70
    halign = center
    valign = bottom
}

# Campo de entrada de contraseña
input-field {
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = #ff5555
    inner_color = #000000
    font_color = #00ff00
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -47
    halign = center
    valign = center
}

# Imagen personalizada (opcional)
image {
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    size = 230
    border_size = 2
    border_color = #ffaa00
    position = 0, 300
    halign = center
    valign = bottom
}
